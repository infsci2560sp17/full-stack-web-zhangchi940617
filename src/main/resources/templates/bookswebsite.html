<!DOCTYPE html>
<html>
    <head>
        <title>User Home</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style type="text/css">
           input {
                    display: block;
                    font-size: 14px;
                    width:240px;
                    margin: 10px auto;
                    padding: 10px 8px 10px 8px;
                    border-radius: 5px;
                    box-shadow: inset 0 1px 2px rgba(0,0,0, .55), 0px 1px 1px rgba(255,255,255,.5);
                    border: 1px solid #666;
            }
        </style>>
    </head>
    <center>
    <body>
        

        <div>
            <table style="border: 1px solid black">
                <tr>
                    <th>ID</th>
                    <th>bookwebsite</th>
                    <th>link</th>
                    
                </tr>                
                <tr data-th-each="bookwebsite : ${bookswebsite}">
                    <td data-th-text="${bookwebsite.id}"></td>
                    <td data-th-text="${bookwebsite.website}"></td>
                    <td data-th-text="${bookwebsite.link}"></td>
                    
                </tr>
            </table>
        </div>
        
        <hr />
        <!-- BOOK Website<br /> -->
        <form data-th-action="@{/bookswebsite/add}" name="addBooksWebsiteForm" method="post">
            Website Name: <input type="text" name="website" /><br />
            Link: <input type="text" name="link" /><br />
            

            <input type="submit" value="Add BookWebsite"/>
        </form>
        
        <hr />
        <a href="/books.html">back</a>
        <hr />       
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
    </center>>
</html>
