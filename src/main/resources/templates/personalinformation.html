<!DOCTYPE html>
<html>
    <head>
        <title>User Home</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style type="text/css">
            input {
                    display: block;
                    font-size: 14px;
                    width:240px;
                    margin: 10px auto;
                    padding: 10px 8px 10px 8px;
                    border-radius: 5px;
                    box-shadow: inset 0 1px 2px rgba(0,0,0, .55), 0px 1px 1px rgba(255,255,255,.5);
                    border: 1px solid #666;
            }

        </style>
    </head>
    <center>
    <body>
        <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s Information's!</h1>

        <div>
            <table style="border: 1px solid black">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Phone</th>
                </tr>                
                <tr data-th-each="personalinformation : ${personalinformation}">
                    <td data-th-text="${personalinformation.id}"></td>
                    <td data-th-text="${personalinformation.name}"></td>
                    <td data-th-text="${personalinformation.age}"></td>
                    <td data-th-text="${personalinformation.phone}"></td>
                </tr>
            </table>
        </div>
        
        <hr />
        Edit Personalinformation<br />
        <form data-th-action="@{/personalinformation/add}" name="addPersonalinformationForm" method="post">
            Name: <input type="text" name="name" /><br />
            Age: <input type="text" name="age" /><br />
            Phone: <input type="text" name="phone" /><br />

            <input type="submit" value="Add personalinformation"/>
        </form>
        <hr />
        <a href="/books.html">back</a>
            
        <hr />       
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
    </center>
</html>
